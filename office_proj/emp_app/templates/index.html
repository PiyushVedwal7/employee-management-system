<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
            transform: translate(-50%, -50%);
            filter: brightness(0.7); /* Darken the video for better text visibility */
        }
        .hero .content {
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase; /* Uppercase for a professional look */
        }
        .btn {
            margin: 10px 5px;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
        }
        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.5);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #ffffff; /* Change footer color for visibility */
            z-index: 2;
        }
    </style>

    <title>Employee Management System</title>
</head>
<body>
    <div class="hero">
        <video autoplay muted loop>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"> <!-- Replace with a suitable office video URL -->
            Your browser does not support the video tag.
        </video>
        <div class="container content">
            <h1>Employee Management System</h1>
            <div class="button-container">
                <a class="btn btn-primary" href="/all_emp" role="button">View Employees</a>
                <a class="btn btn-primary" href="/add_emp" role="button">Add Employee</a>
                <a class="btn btn-primary" href="/remove_emp" role="button">Remove Employee</a>
                <a class="btn btn-primary" href="/update_emp" role="button">Update Employee</a>
                <a class="btn btn-primary" href="/filter_emp" role="button">Filter</a>
            </div>
            <div class="footer">
                &copy; 2024 Employee Management System | All Rights Reserved
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
