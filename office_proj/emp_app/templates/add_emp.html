<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e9ecef;
      font-family: 'Roboto', sans-serif;
    }
    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 30px auto;
      transition: transform 0.2s;
    }
    .form-container:hover {
      transform: scale(1.02);
    }
    .form-header {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .form-label {
      font-weight: 700;
    }
    @media (max-width: 768px) {
      .form-container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 class="form-header">Add an Employee</h1>
    <form action="/add_emp" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required placeholder="Enter First Name">
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required placeholder="Enter Last Name">
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" class="form-control" id="salary" name="salary" required placeholder="Enter Salary">
      </div>
      <div class="mb-3">
        <label for="dept" class="form-label">Department ID</label>
        <input type="number" class="form-control" id="dept" name="dept" required placeholder="Enter Department ID">
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role ID</label>
        <input type="number" class="form-control" id="role" name="role" required placeholder="Enter Role ID">
      </div>
      <div class="mb-3">
        <label for="bonus" class="form-label">Bonus</label>
        <input type="number" class="form-control" id="bonus" name="bonus" required placeholder="Enter Bonus">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="number" class="form-control" id="phone" name="phone" required placeholder="Enter Phone Number">
      </div>
      <hr>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
