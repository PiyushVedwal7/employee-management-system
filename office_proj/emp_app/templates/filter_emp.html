<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #8e9bff); /* Gradient background */
            font-family: 'Roboto', sans-serif;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Stronger shadow */
            max-width: 500px;
            margin: 50px auto;
            transition: transform 0.2s;
        }

        .form-container:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
            font-size: 24px; /* Larger heading */
            font-weight: 700;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 50px; /* Rounded button */
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-3px); /* Lift effect on button hover */
        }

        .form-label {
            font-weight: 700;
        }

        .form-control {
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007bff; /* Change border color on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Focus shadow */
        }

        hr {
            margin: 20px 0; /* Spacing for horizontal rule */
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1 class="form-header">Filter Employee Details</h1>
        <hr>
        <form action="/filter_emp" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Employee First/Last Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ name }}" placeholder="Enter Name">
            </div>
            <div class="mb-3">
                <label for="dept" class="form-label">Department</label>
                <input type="text" class="form-control" id="dept" name="dept" value="{{ dept }}" placeholder="Enter Department">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" name="role" value="{{ role }}" placeholder="Enter Role">
            </div>
            <hr>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
